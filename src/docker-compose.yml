version: "3"

services:
  front:
    container_name: front
    restart: always
    build:
      context: ./front
      dockerfile: Dockerfile
    command: npm run serve
    ports:
      - 8080:80    
    depends_on:
      - api
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    stdin_open: true
    tty: true
    volumes:
      - ./front:/app     
      #- /home/skoky/Documents/Projects/TripApp/TripApp/src/front/node_modules
  api:
    container_name: api
    restart: always
    build:
      context: ./API
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    depends_on:
      - db
    links:
      - "db:db"
    env_file:
      - ./API/.env
    volumes:
      - /app:/home/skoky/Documents/Projects/TripApp/TripApp/src/API/app
    command: sh start.sh
  db:
    container_name: adonisDB
    image: postgres:14.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: database
    ports:
      - 5432:5432
