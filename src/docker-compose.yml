version: "3"

services:
  front:
    container_name: vue
    restart: always
    build:
      context: ./front
    ports:
      -8080:8080
    depends_on:
      - api
    volumes:
      - ./front:/home/skoky/Documents/Projects/TripApp/TripApp/src/API/front
  api:
    container_name: api
    restart: always
    build:
      context: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    links:
      - "db:db"
    env_file:
      - ./API/env
    volumes:
      - ./API:/home/skoky/Documents/Projects/TripApp/TripApp/src/API/app
    command: sh start.sh
  db:
    container_name: adonisDB
    image: postgres:14.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: database
    ports:
      - ${PG_PORT}:${PG_PORT}
